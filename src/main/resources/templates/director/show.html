<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <title th:text="${director.firstName + director.lastName}">The Director Details</title>
</head>
<body>
<div class="container" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-8 col-md-offset-4">
            <div class="form-group">
                <div class="panel-primary">
                    <div class="panel-heading">
                        <h1 class="card-header text-center" th:text="${director.firstName + ' ' + director.lastName}">Director Name</h1>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-2 form-group">
                                <h5><b>Name:</b></h5>
                            </div>
                            <div class="col-md-5">
                                <h5 th:text="${director.firstName + ' ' + director.lastName}">Russo Brothers</h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2 form-group">
                                <h5><b>Age:</b></h5>
                            </div>
                            <div class="col-md-5">
                                <h5 th:text="${director.age}">999</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
