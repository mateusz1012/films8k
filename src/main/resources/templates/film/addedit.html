<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Film Form</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<!--/*@thymesVar id="director" type="com.example.films8k.model.Director"*/-->
<div class="container" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-8 col-md-offset-4">
            <form th:object="${film}" th:action="@{/film/}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <div class="form-group">
                    <div class="panel-primary">
                        <div class="panel-heading">
                            <h1 class="panel-title"><span th:text="*{id} != null ? 'Edit ' : 'New '"></span>Film Information</h1>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-8 form-group">
                                    <label>Title:</label>
                                    <input type="text" class="form-control" th:field="*{title}"/>
                                </div>
                                <div class="col-md-8 form-group">
                                    <label>Director:</label>
                                    <select class="form-control" th:field="*{directorId}">
                                        <option th:each="director : ${directors}" th:text="${director.firstName} + ' ' + ${director.lastName}" th:value="${director.id}"></option>
                                        <option th:remove="all">Russo Brothers</option>
                                        <option th:remove="all">Frank Darabont</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-8 form-group">
                                    <label>FilmGenre:</label>
                                    <input type="text" class="form-control" th:field="*{filmGenre}"/>
                                </div>
                                <div class="col-md-8 form-group">
                                    <label>Premiere:</label>
                                    <input type="text" class="form-control" th:field="*{premiere}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-8 form-group">
                                    <label>Budget:</label>
                                    <input type="text" class="form-control" th:field="*{budget}"/>
                                </div>
                                <div class="col-md-8 form-group">
                                    <label>Production Company:</label>
                                    <select class="form-control" th:field="*{productionCompanyId}">
                                        <option th:each="productionCompany : ${productionsCompany}" th:text="${productionCompany.name}" th:value="${productionCompany.id}"></option>
                                        <option th:remove="All">Marvel Studio</option>
                                        <option th:remove="All">Warner Bros</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-info">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
